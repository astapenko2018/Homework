<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*

  К переменной 'a' прибавится единица, так как стоит унарный оператор
  преинкремента
  В переменную 'c' присвоится значение переменной 'a'
  
  */
   c = ++a;
   console.log(c); // 2
   /*
     
   К переменной 'b' прибавится единица, так как стоит унарный оператор
   постинкремента.
   В переменную 'c' присвоится значение переменной 'b' до увеличения, так как
   инкремент был в постфиксной форме.
    */
   d = b++;
   console.log(d); // 1
 
   /*
   К переменной 'a' прибавится единица, произойдет сложение 2 + переменной 'a' и
   полученное число присвоится в переменную 'c'.
   */
   c = 2 + ++a;
   console.log(c); // 5
 
   /*
     
   К переменной 'b' прибавится единица, так как стоит унарный оператор
   постинкремента, в переменной 'b' будет лежать 3.
   К переменной 'b' прибавится значение 2. При сложении 2 + 2, получим 4 в переменную 'd'.
   
   */
   d = 2 + b++;
   console.log(d); // 4
 
   console.log(a); // 3
   console.log(b); // 3
</script>
</body>
